version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: trabalho2
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
