<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crud Cadastro</title>
</head>
<body>
    <div class="container p-3">
    <div class="card-header bg-secondary">
        <p style="color: #fff;">Cadastro de Clientes</p>
    </div>
    <div class="card p-2">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="" class="form-label">Nome</label>
                <input class="form-control" id="name" type="text"/>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">CPF</label>
                <input class="form-control" id="cpf" type="text"/>
            </div>
            <div class="col-md-12">
                <label for="" class="form-label">EndereÃ§o</label>
                <input class="form-control" id="address" type="text"/>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Telefone</label>
                <input class="form-control" id="telephone" type="text"/>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Email</label>
                <input class="form-control" id="email" type="text"/>
            </div>
            <div class="col-md-6">
                <input class="btn btn-primary" id="btn" type="submit" value="Cadastrar" onclick="createUser()"/>
            </div>
        </div>
    </div>
    </div>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
